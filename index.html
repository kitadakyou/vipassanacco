<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>No Name</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="Timer">
    <h1>休憩</h1>
    <p>{{ currentTime }}</p>
    <p>{{ timeLeft }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="module">
  new Vue({
    el: '#Timer',
    data: {
      now: '',
      endDate: '',
    },
    computed: {
      currentTime: function() {
        return this.now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', hour12: false });
      },
      timeLeft: function() {
        const timeLeft = (this.endDate - this.now) / 1000;
        return Math.floor(timeLeft / 60) + ":" + Math.floor(timeLeft % 60);
      },
    },
    watch: {
      now: function(value) {
        // FIXME: This is a fake.
        this.endDate = new Date(value.getFullYear(), value.getMonth(), value.getDate(), 17, 0);
      }
    },
    created: function() {
      this.now = new Date();
    },
    mounted: function() {
      setInterval(() => this.now = new Date(), 1000);
    },
  });
</script>
</body>
</html>
